<div id="profile">
    <div class="head">
        <h3>My profile</h3>
        <a class="right-sided" href="user/edit-profile">Edit profile</a>
    </div>
    <div class="form-group">
        <label>Your First name</label>
        <br>
        <input class="form-control" type="text" [(ngModel)]="user.firstName" readonly="true">
    </div>

    <div class="form-group">
        <label>Your Last name</label>
        <br>
        <input class="form-control" type="text" [(ngModel)]="user.lastName" readonly="true">
    </div>

    <div class="form-group">
        <label>E-mail</label>
        <br>
        <input class="form-control" type="text" [(ngModel)]="user.email" readonly="true">
    </div>
</div>
