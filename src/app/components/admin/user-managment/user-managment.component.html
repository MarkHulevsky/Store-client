<mat-drawer-container class="example-container">
    <mat-drawer-content>
        <div class="conteiner">
            <table mat-table [dataSource]="data" matSort>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> 
                        User Name
                        <i class="material-icons actionIcon" (click)="sortUsers('FirstName')">swap_vert</i>
                        <mat-form-field class="customTable marginMatForm">
                            <input matInput (keyup)="searchFilter($event.target.value)" placeholder="Find by name">
                        </mat-form-field>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> 
                            Email 
                            <i class="material-icons actionIcon" (click)="sortUsers('email')">swap_vert</i>
                        </th>
                    
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> 
                        Active State
                        <i class="material-icons actionIcon" (click)="sortUsers('isActive')">swap_vert</i>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="container">
                            <input [(ngModel)]="element.isActive" type="checkbox" class="toggle-button"
                                (change)="changeStatus(element)">
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="customColumn">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <i class="material-icons actionIcon" (click)="editProfile(element)">
                            create
                        </i>
                        <i class="material-icons actionIcon" (click)="delete(element)">
                            highlight_off
                        </i>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="resultsLength" [pageSize]="userFilter.paging.itemsCount" showFirstLastButtons>
            </mat-paginator>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
