<mat-drawer-container class="example-container">
    <mat-drawer-content>
        <div class="conteiner">
            <table mat-table [dataSource]="data" matSort>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef style="width: 30%;">
                        Name
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="products" >
                    <th mat-header-cell *matHeaderCellDef style="width: 60%;">
                        Products
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="container" *ngFor="let pe in element.printingEditions">
                            <p>{{pe.title}}</p>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="customColumn">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="add-button">
                            <i class="material-icons" title="Add new author" (click)="add()">add_circle</i>
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <i class="material-icons actionIcon" (click)="edit(element)">
                            create
                        </i>
                        <i class="material-icons actionIcon" (click)="delete(element)">
                            highlight_off
                        </i>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="resultsLength" [pageSize]="authorFilter.paging.itemsCount" showFirstLastButtons>
            </mat-paginator>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
