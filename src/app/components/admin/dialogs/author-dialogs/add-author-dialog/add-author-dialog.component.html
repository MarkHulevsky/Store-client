<p>Add Author</p>

<form [formGroup]="authorForm" (ngSubmit)="addAuthor()">
    <div class="form-group">
        <label>Author name</label>
        <input class="form-control" type="text" formControlName="name" placeholder="Author name">

        <div *ngIf="name.invalid && (name.dirty ||
        name.touched)" class="error">
            Name is required.
        </div>
    </div>
    <div class="control-buttons">
        <button class="btn btn-primary control-buttons btn-sm" (click)="addAuthor()" [disabled]="click">Add</button>
        <button type="button" class="btn btn-danger control-buttons btn-sm" (click)="cancel()">Cancel</button>
    </div>
</form>
